<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Seleccionar estado de evento
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cerrar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-fab right bottom>
  <button ion-fab color="primary" (click)="crearEstadoEvento()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ee of estados_eventos">
      <div (click)="selectEstadoEvento(ee)">
        {{ ee.nombre }}
      </div>
      
      <button ion-button outline item-end (click)="removeEstadoEvento(ee.id)" icon-right type="button" color="danger">
        Eliminar
        <ion-icon name="trash"></ion-icon>	
      </button>
    </ion-item>
  </ion-list>
</ion-content>
