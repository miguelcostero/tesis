<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Cronograma
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cerrar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let c of evento.cronograma">
      <ion-list-header color="gris">
        Evento Interno {{ c.id }}
      </ion-list-header>
      <ion-item text-wrap>
        {{ c.descripcion }}
      </ion-item>
      <ion-item>
        {{ c.fecha | date:'d MMM y' }}
      </ion-item>
      <ion-item>
        {{ c.hora }}
      </ion-item>
      <ion-item text-wrap [hidden]="!c.notas">
        <b>Nota</b><br>
        {{ c.notas }}
      </ion-item>
    </div>
  </ion-list>
</ion-content>
