<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Seleccionar cliente
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cerrar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <div *ngFor="let c of clientes | async">
      <ion-item-divider color="gris">
        {{ c.nombre }}

        <button ion-button outline item-end (click)="selectCliente(c)" icon-right type="button" color="secondary">
          Seleccionar
          <ion-icon name="swap"></ion-icon>	
        </button>
      </ion-item-divider>
      <ion-item>
        {{ c.dni }}
      </ion-item>
      <ion-item text-wrap>
        {{ c.direccion }}
      </ion-item>
      <ion-item>
        {{ c.email }}
      </ion-item>
      <ion-item *ngFor="let telefono of c.telefonos">
        {{ telefono | telefono }}
      </ion-item>
    </div>
  </ion-item-group>
</ion-content>
