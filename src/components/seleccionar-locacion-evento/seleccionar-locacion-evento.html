<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Seleccionar locación
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cerrar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <div *ngFor="let l of locaciones">
      <ion-item-divider color="gris">
        {{ l.nombre }}

        <button ion-button outline item-end (click)="selectLocacion(l)" icon-right type="button" color="secondary">
          Seleccionar
          <ion-icon name="swap"></ion-icon>	
        </button>
      </ion-item-divider>
      <div padding>
        <ion-item text-wrap>
          {{ l.direccion }}
        </ion-item>
        <ion-item>
          Capacidad máxima de <b>{{ l.capacidad }}</b> invitados
        </ion-item>
        <ion-item *ngFor="let telefono of l.telefonos">
          {{ telefono | telefono }}
        </ion-item>
      </div>
    </div>
  </ion-item-group>
</ion-content>
