<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Seleccionar talento
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cerrar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <div *ngFor="let t of talentos">
      <ion-item-divider color="gris">
        {{ t.nombre }}

        <button ion-button outline item-end (click)="selectTalento(t)" icon-right type="button" color="secondary">
          Seleccionar
          <ion-icon name="swap"></ion-icon>	
        </button>
      </ion-item-divider>
      <div padding>
        <ion-item text-wrap [hidden]="!t.notas">
          {{ t.notas }}
        </ion-item>
        <ion-item>
          {{ t.email }}
        </ion-item>
        <ion-item *ngFor="let telefono of t.telefonos">
          {{ telefono | telefono }}
        </ion-item>
      </div>
    </div>
  </ion-item-group>
</ion-content>
