<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-fab right bottom>
  <button ion-fab color="primary" (click)="goCrearCliente()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>

<ion-content>
  <ion-list>
    <div padding [hidden]="clientes">
      <ion-item>
        No existen clientes en la base de datos
      </ion-item>
    </div>
    <div padding *ngFor="let cliente of clientes" (press)="presentActionSheet(cliente)" (click)="showDetails(cliente)">
      <ion-item>
        <h2>{{ cliente.nombre }}</h2>
        <h3>{{ cliente.email }}</h3>
        <h4>{{ cliente.dni }} </h4>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
