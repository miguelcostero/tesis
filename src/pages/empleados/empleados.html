<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Empleados</ion-title>
  </ion-navbar>
</ion-header>

<ion-fab right bottom>
  <button ion-fab color="primary" (click)="goToCrearEmpleado()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let empleado of empleados" (press)="presentActionSheet(empleado)" (tap)="showDetails(empleado)">
      <ion-avatar item-start>
        <img [src]="empleado?.img_perfil">
      </ion-avatar>
      <h2>{{ empleado?.nombre }} {{ empleado?.apellido }}</h2>
      <h3>{{ empleado?.email }}</h3>
      <p>{{ empleado?.role?.nombre }}</p>
    </ion-item>
  </ion-list>
</ion-content>
