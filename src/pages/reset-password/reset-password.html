<ion-header>

  <ion-navbar color="primary">
    <ion-title>Recuperar contraseña</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="resetPassword(resetPasswordForm.value, resetPasswordForm.valid)" [formGroup]="resetPasswordForm" novalidate>
    <ion-list>

      <ion-item>
        <ion-label stacked>Correo electrónico</ion-label>
        <ion-input type="email" formControlName="email" name="email" placeholder="ejemplo@ejemplo.com" required></ion-input>
      </ion-item>

      <ion-item class="error-message" text-wrap [hidden]="resetPasswordForm.controls.email.valid || (resetPasswordForm.controls.email.pristine && !submitted)">
        Ingrese una dirección de correo electrónico válida
      </ion-item>

      <br>
      <button ion-button color="primary" type="submit" block>Recuperar contraseña</button>

    </ion-list>

  </form>
</ion-content>
