<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <img [src]="empladoLogged?.img_perfil" ion-item profile-photo>
      <ion-list-header color="light">
        Bienvenid@ {{ empladoLogged?.nombre }} {{ empladoLogged?.apellido }}
      </ion-list-header>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button [hidden]="!isAdmin" menuClose ion-item (click)="openPage(empleadosPage)">{{ empleadosPage.title }}</button>      
      <button menuClose ion-item (click)="logout()">Cerrar sesi√≥n</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
